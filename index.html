<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>그래서 오늘 뭐먹지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/egg-fried.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">       
</head>

<body>
    <div class="theme-bar"></div>
    <div class="intro">
        <h1>그래서 오늘 뭐먹지? 🍽️</h1>
        <p class="dev">개발자 : cjstmdduq</p>
    </div>

    <div class="main-content">
        <h2>점심 메뉴 고르기 힘드시죠?</h2>
        <div class="card">
            <div class="food-icon">
                <i class="fas fa-utensils"></i>
            </div>
            
            <div class="selector-container">
                <select id="areaSelector" class="area-selector" onchange="changeArea()">
                    <option value="hapjeong">합정 지역</option>
                    <!-- 나중에 추가할 수 있는 지역 옵션 -->
                    <!-- <option value="hongdae">홍대 지역</option> -->
                    <!-- <option value="gangnam">강남 지역</option> -->
                </select>
            </div>
            
            <div class="price-filter">
                <button class="price-btn active" data-price="cheap">
                    <i class="fas fa-wallet"></i> 저렴하게
                </button>
                <button class="price-btn" data-price="mid">
                    <i class="fas fa-smile"></i> 기분좋게
                </button>
                <button class="price-btn" data-price="expensive">
                    <i class="fas fa-crown"></i> 플렉스
                </button>
            </div>
            
            <div id="categoryLabel" style="font-size: 1.2em; color: var(--text-light); margin-bottom: 10px;">
                합정 맛집 추천
            </div>
            
            <div id="menu">랜덤 맛집 추천을 받아보세요!</div>
            
            <div id="restaurantInfo" class="restaurant-info" style="display: none;">
                <!-- 식당 정보가 여기에 표시됩니다 -->
            </div>
            
            <ul id="history"></ul>
            
            <div id="actionButtons">
                <button id="recommendBtn" onclick="recommendMenu()">
                    <i class="fas fa-dice"></i> 점·메·추!
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
